<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Enter text to Generate QR Code</p>
        <input type="text" id="qrText" placeholder="Text or URL">

        <div id="qrBox">
            <img src="" id="qrImg">
        </div>

        <button onclick="generateQR()">Generate QR Code</button>
        <button id="button">
            <a id="download" download="" href="">Download</a>
        </button>
    </div>
</body>
<script>
    let qrText = document.getElementById("qrText");
    let qrBox = document.getElementById("qrBox");
    let qrImg = document.getElementById("qrImg");
    let download = document.getElementById("download");
    let button = document.getElementById("button");
    function generateQR() {
        if (qrText.value.length > 0) {
            let qrvalue = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
            qrImg.src = qrvalue;
            qrBox.classList.add("show-img");
            button.style.display = "block";
            download.href = qrvalue;
            download.download = qrText.value;
        } else {
            qrText.classList.add("error");
            setTimeout(() => {
                qrText.classList.remove("error");
            }, 900);
        }
    }

</script>

</html>
